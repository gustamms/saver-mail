<link rel="stylesheet" type="text/css" href="{PATH}/css/login-usuario.css">
<div class="ui centered grid" style="margin-left: 0px !important;">
	<div class="sixteen wide column">
		<div class="ui segment">
			<form class="ui big form" @submit="checkForm" method="post" id="formLogin">
				<center>
					<img class="ui small image" src="{PATH}/images/savermail.png">
				</center>
				<h1 class="ui center aligned header">
					Bem-vindo(a)
					<div class="sub header">Digite seu e-mail e senha para acessar.</div>
				</h1>
				<div class="sixteen wide field">
					<input type="text" name="email" placeholder="E-mail" v-model="email">
				</div>
				<div class="sixteen wide field">
					<input type="password" name="senha" placeholder="Senha" v-model="senha">
				</div>
				<button class="ui primary big fluid button" name="submit" v-on:click="checkForm">Entrar</button>
				<div class="ui primary big fluid loading button" name="submit" style="display: none;">Loading...</div>
				<h5 class="ui right aligned header">
					<a href="criar-conta">Criar conta</a>
				</h5>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript" src="{PATH}/js/login-usuario.js"></script>
